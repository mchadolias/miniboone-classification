name: CI Tests & Quality

on:
  push:
    branches: [main, master, develop, feature/**]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality-and-tests:
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      # --------------------------
      # Checkout repo
      # --------------------------
      - name: Checkout code
        uses: actions/checkout@v4

      # --------------------------
      # Install uv package manager
      # --------------------------
      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      # --------------------------
      # Setup Python (3.14 prerelease)
      # --------------------------
      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"
          allow-prereleases: true

      # --------------------------
      # Cache uv dependencies
      # --------------------------
      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .uv_cache
            ~/.cache/uv
          key: ${{ runner.os }}-uv-3.14-${{ hashFiles('uv.lock', 'pyproject.toml') }}

      # --------------------------
      # Cache dataset & kaggle
      # --------------------------
      - name: Cache project data
        uses: actions/cache@v4
        with:
          path: |
            data/
            .cache/
            ~/.cache/kaggle
          key: ${{ runner.os }}-data-${{ hashFiles('Makefile', 'data/**') }}

      # --------------------------
      # Install all dependencies
      # --------------------------
      - name: Install dependencies
        run: |
          uv sync --extra all

      # --------------------------
      # Kaggle credentials
      # --------------------------
      - name: Set up Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_NAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      # --------------------------
      # Linting logic:
      #   - main/master → strict lint-ci
      #   - others     → auto-format + warn-only
      # --------------------------
      - name: Lint code
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" || \
                "${{ github.ref }}" == "refs/heads/master" ]]; then
              echo "Running strict linting..."
              make lint-ci
          else
              echo "Running auto-format + non-blocking linting..."
              make format-ci
              make lint-ci-nonblocking
          fi

      # --------------------------
      # Upload lint diff if non-main branch
      # --------------------------
      - name: Upload lint report (non-main branches)
        if: startsWith(github.ref, 'refs/heads/feature/') || github.ref == 'refs/heads/develop'
        uses: actions/upload-artifact@v4
        with:
          name: lint-diff
          path: .
          retention-days: 7

      # --------------------------
      # Unit tests
      # --------------------------
      - name: Run unit tests
        run: make test-unit

      # --------------------------
      # Integration tests
      # --------------------------
      - name: Run integration tests
        run: make test-integration

      # --------------------------
      # Full coverage
      # --------------------------
      - name: Coverage tests
        run: make test-cov-ci
        continue-on-error: false

      # --------------------------`
      # Upload coverage HTML
      # --------------------------
      - name: Upload Coverage Report
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: test_reports/coverage/
          retention-days: 30

      # --------------------------
      # Upload coverage to Codecov
      # --------------------------
      - name: Upload to Codecov
        if: ${{ github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master' }}
        uses: codecov/codecov-action@v4
        with:
          file: ./test_reports/coverage/coverage.xml
          flags: unittests
          name: codecov-main-branch
