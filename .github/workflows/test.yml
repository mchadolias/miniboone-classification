name: Tests

on:
  push:
    branches: [main, master, develop, feature/**]
  pull_request:
    branches: [main, master, develop]

jobs:
  quality-and-tests:
    name: Code Quality & Tests
    runs-on: ubuntu-latest
    timeout-minutes: 25

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v3
        with:
          version: "latest"

      - name: Set up Python 3.14
        uses: actions/setup-python@v4
        with:
          python-version: "3.14"
          allow-prereleases: true

      - name: Cache uv dependencies
        uses: actions/cache@v4
        with:
          path: |
            .uv_cache
            ~/.cache/uv
          key: ${{ runner.os }}-uv-3.14-${{ hashFiles('**/uv.lock', '**/pyproject.toml') }}
          restore-keys: |
            ${{ runner.os }}-uv-3.14-

      - name: Cache project data
        uses: actions/cache@v4
        with:
          path: |
            data/
            .cache/
            ~/.cache/kaggle
          key: ${{ runner.os }}-data-${{ hashFiles('Makefile', '**/data/**') }}
          restore-keys: |
            ${{ runner.os }}-data-

      - name: Install dependencies
        run: |
          uv sync --extra all

      - name: Set up Kaggle credentials
        run: |
          mkdir -p ~/.kaggle
          echo "{\"username\":\"$KAGGLE_USERNAME\",\"key\":\"$KAGGLE_KEY\"}" > ~/.kaggle/kaggle.json
          chmod 600 ~/.kaggle/kaggle.json
        env:
          KAGGLE_USERNAME: ${{ secrets.KAGGLE_USERNAME }}
          KAGGLE_KEY: ${{ secrets.KAGGLE_KEY }}

      - name: Run linting
        run: |
          # Only fail on linting for main/master branches
          if [[ "${{ github.ref }}" == refs/heads/main || "${{ github.ref }}" == refs/heads/master ]]; then
            make lint-ci  # Strict linting for main branches
          else
            make lint-ci-nonblocking  # Warning-only for feature branches
          fi

      - name: Run unit tests
        run: |
          make test-unit

      - name: Run integration tests
        run: |
          make test-integration

      - name: Run tests with coverage
        run: |
          make test-cov-ci

      - name: Upload coverage reports
        if: ${{ !env.ACT && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report-${{ github.ref_name }}
          path: test_reports/coverage/
          retention-days: 30

      - name: Upload to Codecov
        if: ${{ !env.ACT && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master') }}
        uses: codecov/codecov-action@v4
        with:
          file: ./test_reports/coverage/coverage.xml
          flags: unittests
          name: codecov-${{ github.ref_name }}
